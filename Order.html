<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wowfood's Order</title>
    <link rel="stylesheet" href="Order.css">
</head>
<body>
    <div id="top">
        <div class="letrai">
            <a href="#">
                <img src="images/logo1.png" alt="logo">
            </a>
        </div>
        <div class="lephai">
            <nav>
            <li><a href="Order.html"><h4>Contact</h4></a></li>
            <li><a href="Food.html"><h4>Foods</h4></a></li>
            <li><a href="Categories.html"><h4>Categories</h4></a></li>
            <li><a href="Home.html"><h4>Home</h4></a></li>
            </nav>
        </div>
    </div>
    <div id="mid">
        <div class="tieude">Fill this form to confirm your order.</div>
        <fieldset class="form1">
            <legend>Selected Food</legend>
            <img src="images/pizza2.jpg">
            <h3>Food Title<br/>2.3$</h3><label>Quantity</label><br>
            <input type="number" min="1" value="1">
        </fieldset>
        <fieldset class="form2">
            <legend>Delivery Details</legend>
            <label class="lb">Full Name</label><br>
            <input type="text" placeholder="E.g. Vijay Thapa"><br/>
            <label class="lb">Phone Number</label><br>
            <input type="tel" placeholder="E.g. 9843xxxxxx" maxlength="10" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
            <label class="lb">Email</label><br>
            <input type="email" placeholder="E.g. hi@vijaythapa.com"><br>
            <label class="lb">Address</label><br>
            <textarea cols="1" rows="10" placeholder="E.g. Street, City, Country"></textarea>
            <button>Confirm Order</button>
        </fieldset>
    </div>
    <div id="bot">
        <div class="logo_bot">
            <nav>
                <a class="first" href="#">
                    <img src="images/logo_fb.png">
                </a>
                <a href="#">
                    <img src="images/logo_ins.png">
                </a>
                <a class="third" href="#">
                    <img src="images/logo_tw.png">
                </a>
            </nav>
        </div>
        <div class="end">
            <p>All rights reserved. Designed By <a href="#">CSE.TLU</a></p>
        </div>
    </div>
</body>
</html>
